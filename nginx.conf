events {}

http {
  upstream websocket_backend {
    server broker1:8080;
    server broker2:8080;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://websocket_backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;
    }
  }
}
